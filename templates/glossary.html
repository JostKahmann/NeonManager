{{ define "content" }}
<div class="position-relative mb-3" style="width: 100%">
    <form action="/glossary" class="d-flex position-relative end-0 justify-content-end">
        <label for="search-input" class="d-none">Search</label>
        <input type="text" id="search-input" name="q" placeholder="Search...">
        <input type="submit" value="Search">
    </form>
</div>
{{ if . }}
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Text</th>
        <th scope="col">Tags</th>
    </tr>
    </thead>
    <tbody>
    {{ range . }}
    <tr onclick="window.location='{{ .Link }}'" style="max-height: 1.5rem">
        <td style="white-space: nowrap" class="text-truncate">{{ .Title }}</td>
        <td class="text-truncate glossary">{{ .Text }}</td>
        <td style="white-space: nowrap" class="text-truncate">
            {{ range .Tags }}
            {{ if . }}
            <i class="p-2">{{ . }}</i>
            {{ end }}
            {{ end }}
        </td>
    </tr>
    {{ end }}
    </tbody>
</table>
{{ else }}
<h2>No items matching search</h2>
{{ end }}
{{ end }}
